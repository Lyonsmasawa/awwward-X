{% extends 'main.html' %}


{% block content %}

{% for project in projects %}
<div class="row">
    <div class="col-md-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{project.title}}</h5>
                <a href="{% url 'project' project.id %}">
                    <div class="card">
                        <img src="{{project.image.url}}" alt="image">
                    </div>
                </a>
                <p class="card-text">{{project.description}}</p>
                <p>from {{project.location}} - - {{project.updated | date}}</p>
                <a href="{{project.link}}" target="_blank">Visit</a>
                <a href="{% url 'profile' project.owner.user.id %}">By {{project.owner.user.username}}</a>
            </div>
        </div>
    </div>
</div>
{% endfor %}

{% endblock content %}
