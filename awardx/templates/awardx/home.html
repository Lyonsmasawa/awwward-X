{% extends 'main.html' %}


{% block content %}

{% for project in projects %}
<div class="row">
    <div class="col-md-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{project.title}}</h5>
                <img src="{{project.image.url}}" alt="" width="30%">
                <p class="card-text">{{project.description}}</p>
            </div>
        </div>
    </div>
</div>
{% endfor %}

{% endblock content %}
